<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>api</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="angular.min.js"></script>
</head>
<body>
<script>
    var app = angular.module('myApp', []);
</script>
<div data-ng-app="myApp">
    <p>以为什么了不起的API！！说白了就是定义了一些函数。</p>
    <div data-ng-controller="myctrl1">
        <p>oldData : {{oldData}}</p>
        <p>uppercase : {{dataToUppercase}}</p>
        <p>lowercase : {{dataToLowercase}}</p>
        <p>isString : {{dataIsString}}</p>
        <p>isNumber : {{dataIsNumber}}</p>
    </div>
    <script>
        app.controller('myctrl1',function($scope){
            $scope.oldData = 'ZhangSanfeng1999';
            $scope.dataToUppercase = angular.uppercase($scope.oldData);
            $scope.dataToLowercase = angular.lowercase($scope.oldData);
            $scope.dataIsString = angular.isString($scope.oldData);
            $scope.dataIsNumber = angular.isNumber($scope.oldData);
        })
    </script>
</div>

</body>
</html>
